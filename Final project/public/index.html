
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Trang chủ | VinFast</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- bootstrap -->

  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
            <div class="container"> 
              <a class="navbar-brand" href="#"><img src="img/home/logo navbar.png" alt="" class="pe-2">VinFast</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0"> 
                  <li class="nav-item ">
                    <a class="nav-link active" href="#">Ô tô</a>
                  </li>
                  <li class="nav-item ">
                    <span class="nav-link active d-lg-block d-none">|</span>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Xe máy điện</a>
                  </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0"> 
                  <li class="nav-item">
                    <div class="btn btn-outline-light me-2 laiThu">Đăng ký lái thử</div>
                  </li>
                  <li class="nav-item d-none d-lg-block">
                    <a class="nav-link active" href="#"><i class="fas fa-bars"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <section class="firstSlide">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators mb-2">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active button-slide" aria-current="true" aria-label="Slide 1"></butto>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" class="button-slide"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" class="button-slide"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="img/home/slide 1-1.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block text-start">
                <h1 style="color: #FFFFFF; font-size: 48px;">VinFast President</h1>
                <p style="color: #FFFFFF;">Sản xuất giới hạn 500 chiếc</p>
                <p style="color: #FFFFFF;">Chất liệu cao cấp</p>
                <p style="color: #FFFFFF;">Tiện nghi đẳng cấp</p>
                <p style="color: #FFFFFF;">Giải trí đỉnh cao</p>
                <div class="btn btn-outline-light">Xem chi tiết</div>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="img/home/slide 1-2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/home/slide 1-3.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <div class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </div>
          <div class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </div>
        </div>
      </section>

      <section class="secondSlide">
        <div class="container">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="row g-0">
              <div class="col-md-8 secondSlide-left">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/home/slide 2-1.png" class="d-block w-100" alt="...">
                    <!-- <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div> -->
                  </div>
                  <div class="carousel-item">
                    <img src="img/home/slide 2-2.png" class="d-block w-100" alt="...">
                    <!-- <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Some representative placeholder content for the second slide.</p>
                    </div> -->
                  </div>
                  <div class="carousel-item">
                    <img src="img/home/slide 2-3.png" class="d-block w-100" alt="...">
                    <!-- <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                    </div> -->
                  </div>
                  <div class="carousel-item">
                    <img src="img/home/slide 2-4.png" class="d-block w-100" alt="...">
                    <!-- <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                    </div> -->
                  </div>
                  <div class="carousel-item">
                    <img src="img/home/slide 2-5.png" class="d-block w-100" alt="...">
                    <!-- <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                    </div> -->
                  </div>
                </div>
              </div>
              <div class="col-md-4 secondSlide-right ">
                <div class="carousel-indicators mb-2">
                  <div type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active secondSlide-button me-2" aria-current="true" aria-label="Slide 1">01</div>
                  <div type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2" class="secondSlide-button me-2">02</div>
                  <div type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3" class="secondSlide-button me-2">03</div>
                  <div type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4" class="secondSlide-button me-2">04</div>
                  <div type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5" class="secondSlide-button">05</div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>
    </main>
