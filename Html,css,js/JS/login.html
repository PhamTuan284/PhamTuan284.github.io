<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">    
</head>
<body>
    <div class="button-login">
        Login
    </div>
    <form action="" class="form">
        <div class="form-content">
            <div class="button-x">
                X
            </div>
            <div class="form-img">
                <img src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png" alt="">
            </div>
            <div class="user-info">
                <label for="userName">Username</label>
                <input type="text" class="form-input" name="userName" placeholder="Username">
                <label for="password">Password</label>
                <input type="text" class="form-input" name="password" placeholder="Password">
            </div>
            <div class="form-button-login">
                Login
            </div>
        </div> 
        <div class="form-footer">
            <div class="cancel-button">
                Cancel
            </div>
            <div class="forgotPasswor">
                <p>Forgot <a href="">password?</a></p>
            </div>
        </div>
    </form>
    <script src="login.js"></script>
</body>
</html>
