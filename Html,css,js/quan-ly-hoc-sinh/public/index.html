<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách học viên</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-12">
          <h1 class="table-header text-center mb-3">Danh sách học viên</h1>
          <button
            type="button"
            class="btn btn-success mb-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="fas fa-plus-circle me-1"></i>
            Thêm học viên
          </button>

          <!-- Modal -->
          <form
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Thêm mới học viên
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="name" class="form-label">
                      Họ tên
                      <span style="color: red" id="mustFill">*</span>
                    </label>
                    <input class="form-control" id="name" name="name" />
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div  class="invalid-feedback normalInvalid d-none">
                      Tên không bao gồm ký tự đặc biệt
                    </div>
                    <div  class="invalid-feedback mustFillValidate d-none">
                      Bạn chưa nhập tên
                    </div>

                  </div>
                  <div class="mb-3">
                    <label for="dob" class="form-label"> Ngày sinh </label>
                    <input class="form-control" id="dob" name="dob" type="date"/>
                    <div class="valid-feedback normalInvalid">
                      Looks good!
                    </div>
                    <div  class="invalid-feedback d-none">
                       Error
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">
                      Email
                      <span style="color: red" id="mustFill">*</span>
                    </label>
                    <input class="form-control" id="email" name="email" type ="email"/>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div  class="invalid-feedback d-none normalInvalid">
                      Nhập sai, hãy nhập lại
                    </div>
                    <div  class="invalid-feedback mustFillValidate d-none">
                      Bạn chưa nhập email
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">
                      Số điện thoại
                      <span style="color: red" id="mustFill">*</span>
                    </label>
                    <input class="form-control" id="phone" name="phone" />
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div  class="invalid-feedback d-none normalInvalid">
                      Số điện thoại phải là số
                    </div>
                    <div  class="invalid-feedback mustFillValidate d-none">
                      Bạn chưa nhập số điện thoại
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    id="back"
                  >
                    Quay lại
                  </button>
                  <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
              </div>
            </div>
          </form>

          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th scope="col">Họ tên</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Email</th>
                <th scope="col">Số điện thoại</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>



    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/70342427de.js"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- js -->
    <script src="js/index.js"></script>
  </body>
</html>
