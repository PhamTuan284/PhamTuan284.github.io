<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo | XHR Project</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="title text-center mt-5 mb-3">TO DO LIST</h1>

          <form class="mb-3 form-floating position-relative" id="formAdd" name="add">
            <input
              type="text"
              class="form-control position-absolute"
              id="inputAdd"
              name="inputAdd"
            />
            <label for="inputAdd" class="form-label"> Add things to do </label>
            <!-- <input type="date" id="inputDate" class="position-absolute" /> -->

            <button
              type="submit"
              class="btn btn-primary position-absolute formbtn"
            >
              Add
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container container2">
        <div class="row justify-content-center">

            <hr class="mb-5 mt-3">

            <div class="col-10 ">
                <div class="filter"></div>
                <div class="sort"></div>
                <div class="search"></div>

                <!-- <div id="todos"></div> -->

                <h1 class="not-title">To do</h1>
                <div id="not"></div>

                <hr>
                
                <h1 class="done-title">Done</h1>
                <div id="done" class="mb-5"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/70342427de.js"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
