          <h3>Leave a comment</h3>
          <hr />
          <form action="" name="comment">
            <div class="form-group mb-3">
              <label for="name">Yourname</label>
              <input class="form-control" type="text" id="name" name="name" />
            </div>
            <div class="form-group mb-3">
              <label for="content">Content</label>
              <textarea
                class="form-control"
                name="content"
                id="content"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-primary submit-comment" type="submit" id="btn-comment">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Send

            </div>
          </form>
