<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-128.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <main>
            <div class="form">
                <div class="wrapper">
                    <form action="">
                        <div class="inputWrapper">
                            <input type="email" placeholder="Email hoặc số điện thoại" class="input">
                        </div>
                        <div class="inputWrapper">
                            <input type="password" placeholder="Mật khẩu" class="input">
                        </div>
                        <input type="submit" value="Đăng nhập" class="submit">
                        <a href="" class="forgot">Quên mật khẩu</a>
                        <hr>
                        <br>
                        <!-- <input type="submit" value="Tạo tài khoản mới" class="submit1"> -->
                        <div class="newacc">
                            <label for="newacc">Tạo tài khoản mới</label>
                        </div>
                    </form>
                </div>
            </div>
            <input type="checkbox" name="newacc" id="newacc" class="newacc_input">

            <div class="background">
                <div class="form2">
                    <div class="wrapper">
                        <div class="top">
                            <div class="top__img">
                                <label for="newacc">
                                    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yX/r/TdCEremeWv5.png" alt="">
                                </label>
                            </div>
                            <div class="top__heading">Đăng ký</div>
                            <div class="top__text">Nhanh chóng và dễ dàng.</div>
                        </div>
                    </div>
                    <div class="wapper">
                        <div class="bot">
                            <div class="fullname">
                                <div class="lastname">
                                    <input type="text" placeholder="Họ" name="lastname">
                                </div>
                                <div class="firstname">
                                    <input type="text" placeholder="Tên" name="firstname">
                                </div>
                            </div>
                            <div class="email">
                                <input type="text" placeholder="Số di động hoặc email" name="email">
                            </div>
                            <div class="password">
                                <input type="text" placeholder="Mật khẩu mới" name="password">
                            </div>
                            <div class="dob">
                                <div class="dob__text">Ngày sinh</div>
                                <div class="dob__select">
                                    <select name="day" id="day">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                                    <select name="month" id="month">
                                        <option value="1">Tháng 1</option>
                                        <option value="2">Tháng 2</option>
                                        <option value="3">Tháng 3</option>
                                        <option value="4">Tháng 4</option>
                                        <option value="5">Tháng 5</option>
                                        <option value="6">Tháng 6</option>
                                        <option value="7">Tháng 7</option>
                                        <option value="8">Tháng 8</option>
                                        <option value="9">Tháng 9</option>
                                        <option value="10">Tháng 10</option>
                                        <option value="11">Tháng 11</option>
                                        <option value="12">Tháng 12</option>
                                    </select>
                                    <select name="year" id="year">
                                        <option value="2020">2020</option>
                                        <option value="2019">2019</option>
                                        <option value="2018">2018</option>
                                        <option value="2017">2017</option>
                                        <option value="2016">2016</option>
                                        <option value="2015">2015</option>
                                        <option value="2014">2014</option>
                                        <option value="2013">2013</option>
                                        <option value="2012">2012</option>
                                        <option value="2011">2011</option>
                                        <option value="2010">2010</option>
                                        <option value="2009">2009</option>
                                    </select>
                                </div>
                            </div>
                            <div class="sex">
                                <div class="sex__text">Giới tính</div>
                                <div class="sex__radio">
                                    <div class="sex__women">
                                        <label for="women">Nữ</label>
                                        <input type="radio" name="sex" value="1" id="women">
                                    </div>
                                    <div class="sex__man">
                                        <label for="man">Nam</label>
                                        <input type="radio" name="sex" value="1" id="man">
                                    </div>
                                    <div class="sex__custom">
                                        <label for="custom">Tùy chỉnh</label>
                                        <input type="radio" name="sex" value="1" id="custom">
                                    </div>
                                </div>
                            </div>
                            <div class="footer">
                                <p>Bằng cách nhấp vào Đăng ký, bạn đồng ý với <a href="">Điều khoản</a>, <a href="">Chính sách dữ liệu</a> và <a href="">Chính sách cookie</a> của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.</p>
                            </div>
                            <div class="regis">
                                <label for="newacc">
                                    <p class="regis-p">Đăng ký</p>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            </div> -->
        </main>
    </div>
</body>
</html>
