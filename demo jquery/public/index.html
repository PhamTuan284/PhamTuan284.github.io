<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo | XHR Project</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-12 col-md-8 col-lg-6">
                    <form class="new-task" name="todo">
                        <div class="mb-4">
                            <label
                                for="title"
                                class="form-label position-relative"
                            >
                                New task
                            </label>
                            <div class="position-relative">
                                <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    id="title"
                                    name="title"
                                />

                                <button
                                    type="submit"
                                    class="btn btn-primary btn-add"
                                >
                                    Add
                                </button>
                            </div>
                        </div>
                    </form>

                    <hr />

                    <div class="d-flex justify-content-end actions">
                        <div class="filter me-4">
                            <label for="status" class="me-1">Filter</label>
                            <select
                                name="status"
                                id="status"
                                class="form-select"
                            >
                                <option value="" selected>All</option>
                                <option value="false">Todo</option>
                                <option value="true">Completed</option>
                            </select>
                        </div>

                        <div class="sort">
                            <label for="sort" class="me-1">Sort by</label>
                            <select name="sort" id="sort" class="form-select">
                                <option value="created" selected>Created</option>
                                <option value="status">Status</option>
                            </select>
                        </div>
                    </div>

                    <div id="todos" class="todos mt-5"></div>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
        <script src="js/script.js"></script>
    </body>
</html>
